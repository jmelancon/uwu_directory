name: infra
services:
  php:
    build: ../server
    env_file: "../config/.env.symfony.prod"
    depends_on:
      - directory
    volumes:
      - "php_socket:/var/run"
      - "web_data:/var/www/project"
      - "../config/project.fpm.conf:/usr/local/etc/php-fpm.d/zz-docker.conf"

  web:
    image: nginx:latest
    healthcheck:
      test: service nginx status || exit 1
    ports:
     - "8018:80"
    depends_on:
      - php
    volumes:
      - "php_socket:/var/run"
      - "web_data:/var/www/project"
      - "../config/project.nginx.conf:/etc/nginx/conf.d/default.conf"

  directory:
    hostname: "dc1"
    image: smblds/smblds:latest
    env_file: "../config/.env.smblds.prod"
    ports:
      - "636:636"
    volumes:
      - "../smblds/entrypoint.d:/entrypoint.d"
      - "../smblds/var/lib/samba:/var/lib/samba"
      - "../smblds/etc/samba:/etc/samba"
      - "../smblds/var/log/samba:/var/log/samba"
      - "../smblds/var/cache/samba:/var/cache/samba"

volumes:
  php_socket:
  web_data:

networks:
  backend:
    driver: bridge